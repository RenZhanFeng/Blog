<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户列表</title>
</head>
<body>
	
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>头像</th>
        <th>昵称</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 遍历集合，如果被遍历的变量 userList 为 null 或者不存在，则不会进行遍历，也不报错-->
    <tr th:each="user : ${uLists}">
        <!-- 将用户的主键 uId 存在在 name 属性中-->
        <td th:text="${user.id}" th:name="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.picture}"></td>      
        <td th:text="${user.nickname}"></td>
        <!-- 使用dates对象格式化日期-->
        <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
        	<a href="templates/admin/insert.html">添加</a>
        	<span> | </span>
        	<a href="#">修改</a>
        	<span> | </span>
        	<a th:href="@{'user/del?uid=' + ${user.id}}">删除</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
